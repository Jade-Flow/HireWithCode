<style>
  .contetn-container {
    height: 330px;
    width: 380px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    background-color: #ebecf0;
    padding: 20px;
  }
  .title {
    font-size: 24px;
    font-weight: bold;
    margin: 20px;
    text-align: center;
  }
  .form-container {
    display: flex;
    flex-direction: column;
    margin-top: 20px;
  }
  .form-item {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    position: relative;
  }
  .form-item > label {
    display: inline-block;
    width: 90px;
    min-width: 90px;
    text-align: left;
  }
  button,
  input {
    border: 0;
    outline: 0;
    font-size: 16px;
    border-radius: 20px;
    padding: 16px;
    background-color: #ebecf0;
    text-shadow: 1px 1px 0 #fff;
  }
  input:focus {
    box-shadow: inset 1px 1px 2px #babecc, inset -1px -1px 2px #fff;
  }
  .form-item > input {
    box-shadow: inset 2px 2px 5px #babecc, inset -5px -5px 10px #fff;
    width: 100%;
    box-sizing: border-box;
    transition: all 0.2s ease-in-out;
    appearance: none;
    -webkit-appearance: none;
  }
  .form-item > .required {
    box-shadow: inset 2px 2px 5px rgb(243, 0, 3), inset -2px -2px 10px #ff2326;
  }
  .form-item > .required::placeholder {
    color: #ff2326;
  }
  .form-item > .required-tip {
    position: absolute;
    left: 100px;
    top: 55px;
    color: #ff2326;
    font-size: 12px;
    font-weight: bold;
    display: none;
  }
  /* .form-item > input:hover {
    border-radius: 3px;
    padding: 8px 5px;
  } *
  /* .form-item > input:focus-visible {
    border: 1px solid #ccc;
    outline: none;
  } */
  .handle-button {
    color: #61677c;
    font-weight: bold;
    box-shadow: -5px -5px 20px #fff, 5px 5px 20px #babecc;
    transition: all 0.2s ease-in-out;
    cursor: pointer;
    font-weight: 600;
    align-self: center;
    margin-top: 20px;
  }
  .handle-button:hover {
    box-shadow: -2px -2px 5px #fff, 2px 2px 5px #babecc;
  }
  .handle-button:active {
    box-shadow: inset 1px 1px 2px #babecc, inset -1px -1px 2px #fff;
  }
</style>
<div class="container">
  <div class="contetn-container">
    <p class="title">接收挑战</p>
    <div class="form-container">
      <form id="accept-form">
        <div class="form-item">
          <label for="user_id">GithubId：</label>
          <input
            type="text"
            id="githubId"
            name="user_id"
            placeholder="请输入您的GithubId"
            required
            onchange="inputChange(this)"
          />
        </div>
        <div class="form-item">
          <label for="email">Email：</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="请输入您的邮箱地址"
            required
            onchange="emailChange(this)"
          />
          <span class="required-tip">请输入正确的邮箱地址</span>
        </div>
      </form>
      <button
        onclick="acceptHandle(this)"
        id="accept-handle"
        class="handle-button"
      >
        接 受 挑 战
      </button>
    </div>
  </div>
</div>
